<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA 02</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
            width: 400px;
            height: 250px;
            border-collapse: separate;

        }
        tr,td{
            border: 1px solid rgba(0, 0, 0, 0.999) ;
            padding: 10px;
            text-align: center; 

        }
        


    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        
           
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
          
           
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
       
           
        </tr>
        <tr>
            <td colspan="4">M</td>
            
          
        </tr>

    </table>

    
</body>
</html>
