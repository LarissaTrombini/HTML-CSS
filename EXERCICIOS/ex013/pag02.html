<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <P>tente abrir essas site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</P>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="foto G">
    </picture>
    <h1>REPRODUZINDO AUDIO</h1>
        <p>Vamos aprender a reproduzir audios em HTML5</p>
        <audio src="metadata" autoplay controls loop>
           <source src="Midias/musica.mp3" type="audio/mp3">
        </audio>
    <!--segunda forma de rodar varios audios-->
            


    
</body>
</html>
