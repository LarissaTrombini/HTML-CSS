<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELULAR</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 300px;

        }
        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <H1>MESCLANDO TABELAS</H1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <TD rowspan="2">C</TD>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <TD>C</TD>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <TD>C</TD>
        </tr>


    </table>
    
</body>
</html>
