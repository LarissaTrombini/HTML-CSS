<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>este video esta hospedado no  meu propio servidor.</p>
    <video width="500" poster="imagens/capa1.png" controls autoplay loop>
       <source src="midias/videoMP4.mp4" type="video/mp4">
       <source src="midias/videoOGV.ogv" type="video/ogv">
       <source src="midias/VideoWEBM.webm" type="webm">
       <p>seu navegador nao tem compatibilidade com reprodução de videos</p>
<!--outro modo de carregar videos é subindo todas as formas e o navegador vai tentar puxar o que esta compativel-->
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_7mJDIFYe0o?si=XflJa3QUcx1itLfE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
