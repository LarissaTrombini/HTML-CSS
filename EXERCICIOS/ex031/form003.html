<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>TESTE DE FORMULARIO</h1>
    
    <form action="cadastro.php" method="post" autocomplete="off">
      
        <p>
            
                <label for="iname">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" placeholder="Nome completo " autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">


        </p>
        <p>
            <label for="imes">mes</label>
            <input type="month" name="mes" id="imes" value="2020-06">
        </p>
        <p>

            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

      
    </form>


</body>
</html>
