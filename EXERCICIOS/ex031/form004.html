<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>TESTE DE FORMULARIO</h1>
    
    <form action="cadastro.php" method="post" autocomplete="off">
       
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">Digite seu email</label>
                <input type="email" name="email" id="iemail" required placeholder="email">
            </p>
            <p>
                <label for="ifone">Telefone</label>
                <input type="tel" name="fone" id="ifone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxx-xxxx">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>

      
    </form>


</body>
</html>
