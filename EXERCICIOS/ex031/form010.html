<body>
    <h1>TESTE DE FORMULARIO</h1>
    
    <form action="cadastro.php" method="get" autocomplete="off">
    <p>
        
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1800" max="2024" value="2000" oninput="calIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade Ã©:</label>
        <output id="iidade">0</output>
    </p>
   

       
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

      
    </form>
    <script>
        function calIdade(){
            let atual = new Date().getFullYear() 
            iidade.innerHTML = number(atual) - number(iano.value)
        }
    </script>


</body>
